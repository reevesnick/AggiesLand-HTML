<ion-view title="Sign Up">

      <ion-nav-bar class="custom-blue">
           <ion-nav-back-button class="button-clear"
    ng-click="myGoBack()">
    <i class="ion-arrow-left-c"></i>
  </ion-nav-back-button>
        <ion-content padding="true" class="custom-gold">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="enter username..." ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="you@domain.com" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="At least 6 characters" ng-model="data.password">
                </label>
            </ion-list>
            <button class="button button-clear button-block custom-blue" ng-click="signupEmail()">Done</button>
        </form>
        </ion-content>
      </ion-nav-bar>

</ion-view>
