
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-clear custom-blue">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
      <!--
    <ion-header-bar class="bar-positive custom-blue">  
    </ion-header-bar>

-->
    <ion-content>
      <ion-list>
          <ion-item class="custom-blue" style="height:200px;" ng-click="uploadfile()">
          <div id="profile-info">
          <img id="profile-image" src="{{currentuser.get('profile_pic').url()}}">
          <h5 id="profile-name">{{currentuser.getUsername()}}</h5>
          <h6 style="color:white;">{{currentuser.getEmail()}}</h6>
          <h6 style="color:white;">Posts: {{currentuser.get('Posts')}}</h6>
        </div>
          </ion-item>
        <ion-item menu-close href="#/app/home">
            <i class="icon ion-home"></i>
        Home
        </ion-item>
        <ion-item menu-close href="#/app/events">
            <i class="icon ion-calendar"></i>
          Events
        </ion-item>         
          <!--
        <ion-item menu-close href="#/app/events/add-events">
          Add An Event
        </ion-item>
-->
        <ion-item menu-close href="#/app/routes">
            <i class="icon ion-android-bus"></i>

          Routes
        </ion-item>
        <ion-item menu-close href="#/app/sports">
            <i class="icon ion-ios-baseball"></i>

          Sports
        </ion-item>     
        <ion-item menu-close href="#/app/feed">
            <i class="icon ion-social-twitter"></i>

          Twitter Feed
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
