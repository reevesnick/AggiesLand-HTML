<ion-header-bar class="bar-positive">
    <div class="buttons">
        <h1 class="title">Add A Event</h1>
    </div>
</ion-header-bar>

<ion-content>
    <div>
        <ion-list>
            <li class="item item-input item-stacked-label">
                <textarea type="text" placeholder="Title" name="Title" rows="1" ng-model="newsdata.Title" required></textarea>
            </li>
            <li class="item item-input item-stacked-label">
                <textarea type="text" placeholder="Date" name="Date" rows="1" ng-model="newsdata.Date" required></textarea>
            </li>
            
            <li class="item item-input item-stacked-label">
                <textarea type="text" placeholder="@Twitter/@Instagram" name="socialHandle" rows="1" ng-model="newsdata.socialHandle" ></textarea>
            </li>
            <li class="item item-input item-stacked-label">
                <textarea type="text" placeholder="Price" name="Price" rows="1" ng-model="newsdata.Price"></textarea>
            </li>
            <li class="item item-input item-stacked-label">
                <textarea type="text" placeholder="Description" name="Details" rows="10" ng-model="newsdata.Details" required></textarea>
            </li>
            <ion-button class="button button-block button-positive" ng-click="create()">
                Add
            </ion-button>
        </ion-list>
    </div>
</ion-content>
