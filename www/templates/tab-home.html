<ion-view view-title="Home">
    	<ion-nav-buttons side="right">
		<button class="button button-icon button-clear ion-gear-b" ng-click="show()"></button>
	</ion-nav-buttons>
  <ion-content class="custom-gold">
   <ion-refresher
				pulling-text="Pull to refresh..."
				on-refresh="doRefresh()" >
		</ion-refresher >

    <div class="list card"
	    ng-repeat="item in items | orderBy: '-createdAt'"
	      			item="item"
	      			href="#/news/edit/{{item.objectId}}" > <!--ui-sref="app.home-detail({objectId: $index})" --> <!-- For Detail View-->


      <!-- Image File -->
   <div class="item item-image"
   item="item"
	      			href="#/news/create/{{item.objectId}}/{{item.imageFile}}"
	      			ng-if="item.imageFile">
	      <!--	<img src="resources/sports-slideshow-song.jpg">  -->
		  	<img src="{{item.imageFile.url}}">
	            <h2>{{item.Title}}</h2>
				<p>{{item.Date}}</p>
          <div class="item item-text-wrap">{{item.Body}}</div>
      </div>
        
        <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-share" >
        </i>
      Share
    </a>
  </div>

    </div>
  </ion-content>
</ion-view>
